<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image to PDF Converter</title>
</head>
<body>
  <h1>Image to PDF Converter</h1>
  <form id="uploadForm">
    <label for="fileInput">Choose image files:</label>
    <input type="file" id="fileInput" name="files" accept="image/*" multiple required>
    <button type="submit">Convert to PDF</button>
  </form>
  <a id="downloadLink" style="display:none;">Download PDF</a>

  <!-- jsPDF লাইব্রেরি যুক্ত করা হচ্ছে -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- আপনার কাস্টম JavaScript ফাইল -->
  <script src="script.js"></script>
</body>
</html>
