<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toy PDF</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="https://ibb.co.com/ZzLxcVgp" type="image/png"> <!-- ফেভিকন সেট করার জন্য -->
</head>
<body>
  <header>
    <div class="logo">
      <svg width="50" height="50" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <rect width="100" height="100" fill="#4CAF50"/>
        <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="white" font-size="20" font-family="Arial">Toy Pdf</text>
      </svg>
      <h1>Toy Pdf</h1>
    </div>
  </header>
  <main>
    <h2>Image to PDF Converter</h2>
    <form id="uploadForm">
      <label for="fileInput">Choose image files:</label>
      <input type="file" id="fileInput" name="files" accept="image/*" multiple required>
      <label for="pdfSize">Choose PDF size:</label>
      <select id="pdfSize">
        <option value="a4">A4</option>
        <option value="letter">Letter</option>
        <option value="legal">Legal</option>
      </select>
      <button type="submit">Convert to PDF</button>
    </form>
    <div id="imageContainer"></div>
    <a id="downloadLink" class="download-btn" style="display:none;">Download PDF</a>
  </main>
  <footer>
    <ul>
      <li><a href="https://kahfbrowser.com/" target="_blank">Kahf Guard</a></li>
      <li><a href="https://pordaai.com/" target="_blank">Porda Ai</a></li>
      <li><a href="https://kahfbrowser.com/" target="_blank">Kahf Browser</a></li>
      <li><a href="https://mahfil.net/" target="_blank">Mahfil</a></li>
    </ul>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
